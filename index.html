<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhra JLPT Training</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect fill="%23FFFFFF" width="100%" height="100%"/><circle cx="50%" cy="50%" r="20%" fill="%23BC002D" opacity="0.1"/></svg>') no-repeat center center fixed;
      background-size: cover;
    }
    .japan-white {
      background-color: #FFFFFF;
    }
    .japan-red {
      background-color: #BC002D;
    }
    .japan-red-text {
      color: #BC002D;
    }
    .japan-red-border {
      border-color: #BC002D;
    }
    .japan-red-hover:hover {
      background-color: #A0001C;
    }
    .lang-button {
      background-color: #FFFFFF;
      color: #BC002D;
      border: 2px solid #BC002D;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .lang-button:hover {
      background-color: #FFE6E6;
    }
  </style>
</head>
<body class="bg-white">
  <div id="root"></div>
  <script type="text/babel">
    // Enable Day.js UTC plugin
    dayjs.extend(window.dayjs_plugin_utc);

    // YouTube links for JLPT levels
    const youtubeLinks = {
      N5: [
        { title: "JLPT N5 Kanji Quiz", url: "https://www.youtube.com/watch?v=GHa0TRzbGH" },
        { title: "JLPT N5 Grammar Cram", url: "https://www.youtube.com/watch?v=exampleN5Grammar" },
        { title: "JLPT N5 Vocabulary", url: "https://www.youtube.com/watch?v=exampleN5Vocab" },
      ],
      N4: [
        { title: "JLPT N4 Kanji Quiz", url: "https://www.youtube.com/watch?v=BOLP2EmFy0" },
        { title: "JLPT N4 Grammar Practice", url: "https://www.youtube.com/watch?v=exampleN4Grammar" },
      ],
      N3: [
        { title: "JLPT N3 Kanji Quiz", url: "https://www.youtube.com/watch?v=CUjXdYUpiR" },
        { title: "JLPT N3 Reading Practice", url: "https://www.youtube.com/watch?v=exampleN3Reading" },
      ],
      N2: [
        { title: "JLPT N2 Kanji Quiz", url: "https://www.youtube.com/watch?v=HZ5Dmy2ZDn" },
        { title: "JLPT N2 Listening Practice", url: "https://www.youtube.com/watch?v=exampleN2Listening" },
      ],
      N1: [
        { title: "JLPT N1 Grammar Lessons", url: "https://www.youtube.com/watch?v=JU4mO9DhDL" },
        { title: "JLPT N1 Advanced Kanji", url: "https://www.youtube.com/watch?v=exampleN1Kanji" },
      ],
    };

    // Syllabus data for each JLPT level
    const syllabusData = {
      N5: {
        title: "JLPT N5 Syllabus",
        description: "Basic Japanese for beginners, focusing on everyday expressions.",
        content: [
          "Reading: Basic phrases, sentences in hiragana, katakana, ~100 kanji.",
          "Listening: Slow, clear daily conversations.",
          "Vocabulary: ~800 words, including common expressions.",
          "Grammar: Basic particles, verb conjugations (ます, ない), adjectives.",
          "Test Sections: Vocabulary (30 min), Grammar & Reading (60 min), Listening (30 min).",
        ],
      },
      N4: {
        title: "JLPT N4 Syllabus",
        description: "Elementary Japanese for daily situations.",
        content: [
          "Reading: Passages on familiar topics with ~300 kanji.",
          "Listening: Daily conversations spoken slowly.",
          "Vocabulary: ~1,500 words.",
          "Grammar: Intermediate particles, verb forms (て-form), conditionals.",
          "Test Sections: Vocabulary (25 min), Grammar & Reading (55 min), Listening (35 min).",
        ],
      },
      N3: {
        title: "JLPT N3 Syllabus",
        description: "Intermediate level bridging basic and advanced Japanese.",
        content: [
          "Reading: Texts on everyday topics with ~650 kanji.",
          "Listening: Conversations at near-natural speed.",
          "Vocabulary: ~3,700 words.",
          "Grammar: Complex structures, causative, passive forms.",
          "Test Sections: Vocabulary (30 min), Grammar & Reading (70 min), Listening (40 min).",
        ],
      },
      N2: {
        title: "JLPT N2 Syllabus",
        description: "Advanced Japanese for broader everyday contexts.",
        content: [
          "Reading: Articles, essays with ~1,000 kanji.",
          "Listening: Conversations and news at natural speed.",
          "Vocabulary: ~6,000 words.",
          "Grammar: Advanced structures, honorifics, nuanced expressions.",
          "Test Sections: Vocabulary & Grammar (105 min), Reading (50 min), Listening (50 min).",
        ],
      },
      N1: {
        title: "JLPT N1 Syllabus",
        description: "Advanced Japanese for complex and abstract contexts.",
        content: [
          "Reading: Complex texts, editorials with ~2,000 kanji.",
          "Listening: Fast-paced dialogues, lectures.",
          "Vocabulary: ~10,000 words.",
          "Grammar: Sophisticated structures, literary expressions.",
          "Test Sections: Vocabulary & Grammar (110 min), Reading (70 min), Listening (55 min).",
        ],
      },
    };

    // Main React App Component
    function App() {
      const [language, setLanguage] = React.useState('en');
      const [selectedLevel, setSelectedLevel] = React.useState(null);
      const [showSyllabus, setShowSyllabus] = React.useState(false);
      const [currentMonth, setCurrentMonth] = React.useState(dayjs().startOf('month'));
      const [selectedDates, setSelectedDates] = React.useState([]);

      // Language data for Japanese and English
      const translations = {
        en: {
          title: "Abhra JLPT Training",
          welcome: "Welcome to Abhra JLPT Training",
          subtitle: "Comprehensive preparation for JLPT N5 to N1",
          syllabus: "Syllabus",
          calendar: "Schedule",
          contact: "Contact",
          print: "Download Syllabus (PDF)",
          language: "日本語",
          syllabusTitle: "JLPT Level Summaries",
          calendarTitle: "Plan Your Preparation",
          contactTitle: "Contact Us",
          youtubeTitle: "YouTube Study Resources",
          close: "Close",
          prevMonth: "Previous",
          nextMonth: "Next",
          submit: "Send",
          name: "Name",
          email: "Email",
          message: "Message",
          success: "Message sent successfully!",
          error: "Failed to send message. Please try again.",
          selectedDates: "Selected Dates",
          clearDates: "Clear Selection",
        },
        jp: {
          title: "Abhra JLPTトレーニング",
          welcome: "Abhra JLPTトレーニングへようこそ",
          subtitle: "JLPT N5からN1までの包括的な準備",
          syllabus: "シラバス",
          calendar: "スケジュール",
          contact: "お問い合わせ",
          print: "シラバスをダウンロード（PDF）",
          language: "English",
          syllabusTitle: "JLPTレベルの概要",
          calendarTitle: "準備を計画する",
          contactTitle: "お問い合わせ",
          youtubeTitle: "YouTube学習リソース",
          close: "閉じる",
          prevMonth: "前",
          nextMonth: "次",
          submit: "送信",
          name: "名前",
          email: "メール",
          message: "メッセージ",
          success: "メッセージが正常に送信されました！",
          error: "メッセージの送信に失敗しました。もう一度お試しください。",
          selectedDates: "選択した日付",
          clearDates: "選択をクリア",
        },
      };

      // Generate calendar days
      const generateCalendar = () => {
        const startOfMonth = currentMonth.startOf('month');
        const endOfMonth = currentMonth.endOf('month');
        const days = [];
        const startDay = startOfMonth.day();
        const totalDays = endOfMonth.date();

        for (let i = 0; i < startDay; i++) {
          days.push(null);
        }

        for (let i = 1; i <= totalDays; i++) {
          const date = startOfMonth.set('date', i);
          const isAvailable = date.isAfter(dayjs('2025-07-31'));
          days.push({ date, isAvailable });
        }

        return days;
      };

      // Handle date selection
      const handleDateClick = (date) => {
        if (!date || !date.isAvailable) return;
        const dateStr = date.format('YYYY-MM-DD');
        setSelectedDates(prev => 
          prev.includes(dateStr)
            ? prev.filter(d => d !== dateStr)
            : [...prev, dateStr]
        );
      };

      // Clear selected dates
      const clearSelectedDates = () => {
        setSelectedDates([]);
      };

      // Handle contact form submission
      const handleContactSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        try {
          const response = await fetch('https://formspree.io/f/your-form-id', {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' },
          });
          if (response.ok) {
            alert(translations[language].success);
            form.reset();
          } else {
            alert(translations[language].error);
          }
        } catch (error) {
          alert(translations[language].error);
        }
      };

      // Handle PDF download
      const handleDownloadPDF = () => {
        const element = document.createElement('div');
        element.innerHTML = `
          <h1 class="text-2xl font-bold mb-4">${translations[language].syllabusTitle}</h1>
          ${Object.keys(syllabusData).map(level => `
            <div class="mb-6">
              <h2 class="text-xl font-semibold">${syllabusData[level].title}</h2>
              <p class="mb-2">${syllabusData[level].description}</p>
              <ul class="list-disc pl-5">
                ${syllabusData[level].content.map(item => `<li>${item}</li>`).join('')}
              </ul>
            </div>
          `).join('')}
        `;
        document.body.appendChild(element);
        html2pdf().from(element).set({ margin: 1, filename: 'JLPT_Syllabus.pdf' }).save().then(() => {
          document.body.removeChild(element);
        });
      };

      return (
        <div className="min-h-screen japan-white">
          {/* Header */}
          <header className="japan-red text-white p-6">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-3xl font-bold">{translations[language].title}</h1>
              <button
                onClick={() => setLanguage(language === 'en' ? 'jp' : 'en')}
                className="lang-button"
              >
                {translations[language].language}
              </button>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto p-6">
            <section className="mb-8">
              <h2 className="text-2xl font-bold japan-red-text">{translations[language].welcome}</h2>
              <p className="text-lg mt-2">{translations[language].subtitle}</p>
              <img
                src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1920&auto=format&fit=crop"
                alt="Japanese culture"
                className="w-full h-64 object-cover rounded mt-4"
              />
            </section>

            {/* Syllabus Section */}
            <section className="mb-12">
              <h3 className="text-xl font-bold japan-red-text mb-4">{translations[language].syllabusTitle}</h3>
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                {["N5", "N4", "N3", "N2", "N1"].map(level => (
                  <button
                    key={level}
                    onClick={() => { setSelectedLevel(level); setShowSyllabus(true); }}
                    className="japan-white text-japan-red p-4 rounded border japan-red-border hover:bg-red-50"
                  >
                    {level}
                  </button>
                ))}
              </div>
              <button
                onClick={handleDownloadPDF}
                className="mt-4 japan-red text-white px-4 py-2 rounded japan-red-hover"
              >
                {translations[language].print}
              </button>
            </section>

            {/* YouTube Resources */}
            <section className="mb-12">
              <h3 className="text-xl font-bold japan-red-text mb-4">{translations[language].youtubeTitle}</h3>
              <img
                src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?q=80&w=1920&auto=format&fit=crop"
                alt="Japanese study materials"
                className="w-full h-64 object-cover rounded mb-4"
              />
              <div className="space-y-6">
                {Object.keys(youtubeLinks).map(level => (
                  <div key={level} className="border-l-4 japan-red-border pl-4">
                    <h4 className="text-lg font-semibold japan-red-text">{level}</h4>
                    <ul className="list-disc pl-5">
                      {youtubeLinks[level].map(link => (
                        <li key={link.url}>
                          <a href={link.url} target="_blank" rel="noopener noreferrer" className="japan-red-text hover:underline">
                            {link.title}
                          </a>
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </section>

            {/* Interactive Calendar */}
            <section className="mb-12">
              <h3 className="text-xl font-bold japan-red-text mb-4">{translations[language].calendarTitle}</h3>
              <img
                src="https://images.unsplash.com/photo-1495576752239-6c6f6a4ed3fd?q=80&w=1920&auto=format&fit=crop"
                alt="Japanese calendar"
                className="w-full h-64 object-cover rounded mb-4"
              />
              <div className="flex justify-between mb-4">
                <button
                  onClick={() => setCurrentMonth(currentMonth.subtract(1, 'month'))}
                  className="japan-red text-white px-4 py-2 rounded japan-red-hover"
                >
                  {translations[language].prevMonth}
                </button>
                <h4 className="text-lg font-semibold">{currentMonth.format('MMMM YYYY')}</h4>
                <button
                  onClick={() => setCurrentMonth(currentMonth.add(1, 'month'))}
                  className="japan-red text-white px-4 py-2 rounded japan-red-hover"
                >
                  {translations[language].nextMonth}
                </button>
              </div>
              <div className="grid grid-cols-7 gap-2 text-center">
                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                  <div key={day} className="font-semibold japan-red-text">{day}</div>
                ))}
                {generateCalendar().map((day, index) => (
                  <div
                    key={index}
                    className={`p-2 border rounded ${
                      day && day.isAvailable
                        ? selectedDates.includes(day.date.format('YYYY-MM-DD'))
                          ? 'japan-red text-white'
                          : 'japan-white japan-red-border hover:bg-red-50 cursor-pointer'
                        : 'bg-gray-200'
                    }`}
                    onClick={() => handleDateClick(day && day.date)}
                  >
                    {day ? day.date.date() : ''}
                  </div>
                ))}
              </div>
              {selectedDates.length > 0 && (
                <div className="mt-4">
                  <h4 className="text-lg font-semibold japan-red-text">{translations[language].selectedDates}</h4>
                  <ul className="list-disc pl-5">
                    {selectedDates.sort().map(date => (
                      <li key={date}>{date}</li>
                    ))}
                  </ul>
                  <button
                    onClick={clearSelectedDates}
                    className="mt-2 japan-red text-white px-4 py-2 rounded japan-red-hover"
                  >
                    {translations[language].clearDates}
                  </button>
                </div>
              )}
            </section>

            {/* Contact Form */}
            <section>
              <h3 className="text-xl font-bold japan-red-text mb-4">{translations[language].contactTitle}</h3>
              <div className="japan-white p-6 rounded japan-red-border">
                <form onSubmit={handleContactSubmit} className="space-y-4">
                  <div>
                    <label className="block japan-red-text">{translations[language].name}</label>
                    <input
                      type="text"
                      name="name"
                      required
                      className="w-full p-2 border rounded japan-red-border"
                    />
                  </div>
                  <div>
                    <label className="block japan-red-text">{translations[language].email}</label>
                    <input
                      type="email"
                      name="email"
                      required
                      className="w-full p-2 border rounded japan-red-border"
                    />
                  </div>
                  <div>
                    <label className="block japan-red-text">{translations[language].message}</label>
                    <textarea
                      name="message"
                      required
                      className="w-full p-2 border rounded japan-red-border"
                      rows="4"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    className="japan-red text-white px-4 py-2 rounded japan-red-hover"
                  >
                    {translations[language].submit}
                  </button>
                </form>
              </div>
            </section>
          </main>

          {/* Syllabus Modal */}
          {showSyllabus && selectedLevel && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="japan-white p-6 rounded max-w-lg w-full border japan-red-border">
                <h3 className="text-xl font-bold japan-red-text mb-4">{syllabusData[selectedLevel].title}</h3>
                <p className="mb-4">{syllabusData[selectedLevel].description}</p>
                <ul className="list-disc pl-5">
                  {syllabusData[selectedLevel].content.map((item, index) => (
                    <li key={index}>{item}</li>
                  ))}
                </ul>
                <button
                  onClick={() => setShowSyllabus(false)}
                  className="mt-4 japan-red text-white px-4 py-2 rounded japan-red-hover"
                >
                  {translations[language].close}
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
